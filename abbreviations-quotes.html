<!DOCTYPE html>
<html>
    <head>
        <title>Abbreviatons and Quotes</title>
    </head>
    <body>
        <p>For example: <abbr title="HyperText Markup Language 5">HTML5</abbr></p>

        <p>My mother once said <q>Be careful, my son.</q></p>

        <blockquote cite="link to the font">
            <p>If you want to put some bigger text</p>
        </blockquote>
    </body>
</html>
